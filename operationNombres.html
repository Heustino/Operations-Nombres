<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{margin: 30px;}
    </style>
</head>
<body>

    <form action="">
        1st Number : <input type="text" id="firstNumber" /><br><br>
        2nd Number: <input type="text" id="secondNumber" /><br><br>

        <input type="button" onClick="multiplyBy()" Value="Multiply" /> 
        <input type="button" onClick="divideBy()" Value="Divide" /> 
        <input type="button" onClick="addBy()" Value="add" />
        <input type="button" onClick="substractBy()" Value="substract" />
    </form>

    <p>The Result is : <br>
        <span id = "result"></span>
    </p> 

    <script>
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value; 
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2; 
        }

        function divideBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }

        function addBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 + num2;
        }

        function substractBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 - num2;
        }
    </script>
    
</body>
</html>
